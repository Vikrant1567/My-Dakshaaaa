<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Suchi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffd6e7, #b9d6ff);
      text-align: center;
      color: #333;
      box-shadow: 0 0 40px 10px rgba(255, 255, 255, 0.6) inset, 0 0 40px 15px rgba(255, 105, 180, 0.5);
    }
    .container {
      padding: 60px 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.3rem;
      max-width: 600px;
      margin: auto;
    }
    .typewriter {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #333;
      animation: typing 3s steps(30), blink 0.6s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #333; }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      font-size: 2.5rem;
      animation: floatUp 8s linear infinite;
      opacity: 0.9;
    }
    .balloon1 { left: 20%; animation-delay: 0s; }
    .balloon2 { left: 50%; animation-delay: 2s; }
    .balloon3 { left: 75%; animation-delay: 4s; }

    @keyframes floatUp {
      0% { bottom: -10%; }
      100% { bottom: 110%; }
    }

    /* Confetti canvas */
    #confettiCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* Buttons */
    .btn {
      padding: 15px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 10;
      position: relative;
    }
    #surpriseBtn { background: #ff66a3; }
    #musicBtn { background: #66b3ff; }
    #closePopupBtn { background: #ff4444; }

    /* Popup */
    #popupMsg {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      font-size: 1.4rem;
      z-index: 20;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1 class="typewriter">ğŸ‰ Happy Birthday, Suchi! ğŸ‚</h1>
    <p>Wishing you an amazing day filled with happiness, laughter, and all the things you love. Have a wonderful year ahead!</p>
  </div>

  <!-- Buttons -->
  <button id="surpriseBtn" class="btn">Show Birthday Message ğŸ</button>
  <button id="musicBtn" class="btn">Pause Music ğŸ”‡</button>

  <!-- Popup Message -->
  <div id="popupMsg">
    Suchi, you are amazing! Wishing you the happiest birthday ever! ğŸ‰ğŸ’–
    <br><br>
    <button id="closePopupBtn" class="btn" style="background:#ff4444;">Close Message âœ–</button>
  </div>

  <!-- Birthday Song -->
  <audio id="bdaySong" autoplay loop>
    <source src="Sbdaysong.mp3" type="audio/mpeg">
  </audio>

  <!-- Balloons -->
  <div class="balloon balloon1">ğŸˆ</div>
  <div class="balloon balloon2">ğŸˆ</div>
  <div class="balloon balloon3">ğŸˆ</div>

  <!-- Confetti -->
  <canvas id="confettiCanvas"></canvas>

  <script>
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    for (let i = 0; i < 150; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 4 + 1,
        dx: Math.random() * 2 - 1,
        dy: Math.random() * 2 + 1,
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.y > canvas.height) p.y = -10;
        if (p.x > canvas.width) p.x = 0;
        if (p.x < 0) p.x = canvas.width;
      });

      requestAnimationFrame(drawConfetti);
    }
    drawConfetti();

    const surpriseBtn = document.getElementById('surpriseBtn');
    const musicBtn = document.getElementById('musicBtn');
    const popup = document.getElementById('popupMsg');
    const closePopupBtn = document.getElementById('closePopupBtn');
    const audio = document.getElementById('bdaySong');

    let musicPlaying = true;

    // Open popup
    surpriseBtn.addEventListener('click', () => {
      popup.style.display = 'block';
    });

    // Close popup
    closePopupBtn.addEventListener('click', () => {
      popup.style.display = 'none';
    });

    // Music toggle
    musicBtn.addEventListener('click', () => {
      if (musicPlaying) {
        audio.pause();
        musicBtn.innerText = 'Play Music ğŸµ';
      } else {
        audio.play();
        musicBtn.innerText = 'Pause Music ğŸ”‡';
      }
      musicPlaying = !musicPlaying;
    });
  </script>

</body>
</html>
